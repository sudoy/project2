<h1>カテゴリーを登録してよろしいですか？</h1>

	<form class="form-horizontal" action="S0071_商品カテゴリー登録.html" method="post">
	
	<div class="form-group">
	    <label for="text" class="col-sm-3 control-label">カテゴリー名 </label>
	    <div class="col-sm-5">
	    <fieldset disabled>
	    	<input type="text" class="form-control" value="医薬品" name="categoryname">
	    </fieldset>
	    </div>
	</div>

	<fieldset disabled>

		<div class="form-group">
			<label  class="col-sm-3 control-label">有効/無効 </label>

			<div class="col-sm-9">
			<label class="radio-inline">
				<input type="radio" name="active" value="0" checked="checked" > 有効
			</label>
				<label class="radio-inline">
				<input type="radio" name="active" value="1" > 無効
			</label>
			</div>
		</div>
		
	</fieldset>

	<div class="form-group">
	    <div class="col-sm-offset-4 col-sm-8">
	      <button type="submit" class="btn btn-primary">
	      	<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> O K
	      </button>
	      <a type="button" class="btn btn-default" href="S0070_商品カテゴリー登録.html">キャンセル</a>
	    </div>
	</div>
