<h1>商品カテゴリー編集</h1>

<div class="alert alert-danger alert-dismissible" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">
	&times;</span></button>
	<h4><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
	<strong>エラーが発生しました！</strong></h4>
	<ul>
	<li>商品カテゴリーを入力して下さい。</li>
	</ul>
</div>

<form class="form-horizontal" action="S0062_商品カテゴリー編集確認.html" method="post">
	<div class="form-group">
	    <label for="text" class="col-sm-3 control-label">カテゴリー名  <span class="badge badge-default"> 必須 </span></label>
	    <div class="col-sm-5">
	      <input type="text" class="form-control" placeholder="カテゴリー名 " name="category" value="お菓子">
	    </div>
	</div>

	<div class="form-group">
		<label  class="col-sm-3 control-label">使用可/不可 <span class="badge badge-default"> 必須 </span></label>

		<div class="col-sm-9">
		<label class="radio-inline">
			<input type="radio" name="flag" value="1" checked="checked" > 可
		</label>
			<label class="radio-inline">
			<input type="radio" name="flag" value="0" > 不可
		</label>
		</div>
	</div>


	<div class="form-group">
	   <div class="col-sm-offset-4 col-sm-8">
	     <button type="submit" class="btn btn-primary">
	     	<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> 更 新
	     </button>

	     <a type="button" class="btn btn-default" href="S0060_商品カテゴリー一覧.html">キャンセル</a>
	   </div>
	</div>
</form>
