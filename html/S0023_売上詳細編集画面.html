<h1>売上詳細編集</h1>

<div class="container">

	
<form class="form-horizontal" method="POST" action="index.html">
	<table>

	<tr><th>販売日 <span class="badge">必須</span></th>
		<td>
		<div class="col-md-3">
		<input type="text" class="form-control" value="2015/01/15" placeholder="販売日">
		</div>
		</td>
	</tr>
	
	<tr><th>担当 <span class="badge">必須</span></th>
	<td><div class="col-md-8">
		<select class="form-control">
			<option>イチロー</option>
			<option>イチロー</option>
			<option>ダルビッシュ</option>
			<option>4</option>
			<option>5</option>
		</select></div>
	</td></tr>
	<tr><th>商品カテゴリー <span class="badge">必須</span></th>
	<td><div class="col-md-8">
		<select class="form-control">
			<option>食料品</option>
			<option>食料品</option>
			<option>日用品</option>
			<option>4</option>
			<option>5</option>
		</select></div>
	</td></tr>

	<tr><th>商品名 <span class="badge">必須</span></th>
	<td><div class="col-md-8">
	<input class="form-control" type="text" placeholder="商品" value="からあげ弁当">
	</div></td></tr>
	<tr><th>単価 <span class="badge">必須</span></th>
	<td><div class="col-md-3">
	<input class="form-control" id="right" type="text" placeholder="単価" value="450">
	</div></td></tr>
	<tr><th>個数 <span class="badge">必須</span></th>
	<td><div class="col-md-3">
	<input class="form-control" id="right" type="text" placeholder="個数" value="3">
	</div></td></tr>
	<tr><th id="remarks">備考</th>
	<td><div class="col-md-8">
	<textarea class="form-control" id="detail" rows="3" placeholder="備考">今日からの新商品</textarea>
	</div></td>
	</tr>
	
	
	<tr><th></th>
	<td id="canto">
	<div class="form-group">
		
		<button type="submit" class="btn btn-primary" id="touroku" onclick="location.href='index.html'">
		<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> 更　新</button>
		<button type="submit" class="btn btn-default" id="touroku" onclick="location.href='index.html'">
		キャンセル</button>
	</div>
	</td></tr>
	</table>
</form>
